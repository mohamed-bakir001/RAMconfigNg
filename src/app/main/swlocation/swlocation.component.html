<div *ngIf="swlocations" class="d-flex flex-row containers" >
  <div class="large d-flex justify-content-center align-content-center align-items-center flex-column shadow-lg p-3 mb-5 bg-white rounded">
    <mat-toolbar class="d-flex justify-content-center align-content-center" style="font-size: 3em">
      <span>Software location</span>
    </mat-toolbar>

    <div class="scroll d-flex justify-content-center align-content-center ">
      <table mat-table [dataSource]="swlocations" class="swlocatoin"  >
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let system"> {{system.type}}</td>
        </ng-container>

        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef>Value</th>
          <td mat-cell *matCellDef="let system"> {{system.value}}</td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let system"> {{system.description}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let system">
            <button mat-raised-button color="warn"
                    (click)="onGetLoadableSw(system.swlocationId)"
            >
              SWlocation
            </button>
          </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="columnsToDisplaylocation sticky: true" ></tr>
        <tr mat-row *matRowDef="let row; columns : columnsToDisplaylocation"></tr>


      </table>
    </div>

  </div>


  <div  class=" large justify-content-center align-content-center align-items-center flex-column shadow-lg p-3 mb-5 bg-white rounded">
    <mat-toolbar class="d-flex justify-content-center align-content-center toolbar" style="font-size: 3em">
      <span>Loadable Software</span>
    </mat-toolbar>
    <div class="scroll d-flex justify-content-center align-content-center ">
      <table mat-table [dataSource]="loadableSws"  class="loadablesw">

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let system"> {{system.description}}</td>
        </ng-container>

        <ng-container matColumnDef="partNumber">
          <th mat-header-cell *matHeaderCellDef>Part number</th>
          <td mat-cell *matCellDef="let system"> {{system.partNumber}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplayloadable sticky: true" ></tr>
        <tr mat-row *matRowDef="let row; columns : columnsToDisplayloadable"></tr>


      </table>

    </div>

  </div>


</div>
