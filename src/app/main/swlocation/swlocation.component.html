<div *ngIf="swlocations"  class="d-flex flex-row containers" >
  <div [ngClass]="swlocations.length> 0? 'displayflex':'displaynone'"
    class="large justify-content-center align-content-center align-items-start flex-column shadow-lg p-3 mb-5 bg-white rounded">
    <div class="return">
      <button style="border: none; background: white" (click)="return()">
        <mat-icon aria-hidden="false" aria-label="Example home icon" >arrow_back_ios_new</mat-icon>
      </button>
    </div>

    <mat-toolbar class="d-flex justify-content-center align-content-center" style="font-size: 1.7rem ;width: 100%;height: 6vh;">
      <span>Airplan: {{airplan.tailNumber}}</span>
      <span style="margin-left: 50px;font-size: 1rem ;">System: {{system.name}}</span>
    </mat-toolbar>

    <div class="scroll d-flex justify-content-center align-content-center ">
      <table mat-table [dataSource]="swlocations" class="swlocatoin"  >
      <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let swl"> {{swl.type}}</td>
        </ng-container>

        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef>Value</th>
          <td mat-cell *matCellDef="let swl"> {{swl.value}}</td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let swl"> {{swl.description}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let swl">
            <button mat-raised-button color="warn"
                    (click)="onGetLoadableSw(swl)"
            >
              SWlocation
            </button>
          </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="columnsToDisplaylocation sticky: true" ></tr>
        <tr mat-row *matRowDef="let row; columns : columnsToDisplaylocation"></tr>


      </table>
    </div>

  </div>


  <div [ngClass]="swlocations.length> 0? 'displayflex':'displaynone'"
    class="large justify-content-center align-content-center align-items-center flex-column shadow-lg p-3 mb-5 bg-white rounded">
    <mat-toolbar class="d-flex justify-content-center align-content-center toolbar" style="font-size: 2em" >
      <span>Software location: </span>  <span *ngIf="swlocation">{{swlocation.value}}</span>
    </mat-toolbar>
    <div class="scroll d-flex justify-content-center align-content-center ">
      <table mat-table [dataSource]="loadableSws"  class="loadablesw">

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let lodable"> {{lodable.description}}</td>
        </ng-container>

        <ng-container matColumnDef="partNumber">
          <th mat-header-cell *matHeaderCellDef>Part number</th>
          <td mat-cell *matCellDef="let lodable"> {{lodable.partNumber}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplayloadable sticky: true" ></tr>
        <tr mat-row *matRowDef="let row; columns : columnsToDisplayloadable"></tr>


      </table>

    </div>

  </div>


  <div [ngClass]="swlocations.length== 0? 'displayflex':'displaynone'"
       class="justify-content-center align-content-center"
       style="width: 100%"
  >

    <mat-toolbar class="d-flex justify-content-center align-content-center align-items-center toolbar" style="font-size: 2em" >
      <div class="return">
        <button style="border: none; " (click)="return()">
          <mat-icon aria-hidden="false" aria-label="Example home icon" >arrow_back_ios_new</mat-icon>
        </button>
      </div>
      <span>Manual setup </span>  <span *ngIf="swlocation">{{swlocation.value}}</span>
    </mat-toolbar>
  </div>


</div>
