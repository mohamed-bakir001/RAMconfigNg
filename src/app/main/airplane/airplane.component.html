<div *ngIf="airplanes"  class="containers shadow-lg p-3 mb-5 bg-white rounded">
  <div class="return">
    <button style="border: none; background: white" (click)="return()">
      <mat-icon aria-hidden="false" aria-label="Example home icon" >arrow_back_ios_new</mat-icon>
    </button>
  </div>

  <mat-toolbar class="d-flex justify-content-center align-content-center" style="font-size: 3em">
    <span>Airplanes</span>
  </mat-toolbar>


<div class="scroll">
  <table mat-table [dataSource]="airplanes"  >
  <ng-container matColumnDef="tail number">
    <th mat-header-cell *matHeaderCellDef>Tail Number</th>
    <td mat-cell *matCellDef="let airplan"> {{airplan.tailNumber}}</td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let airplan"> {{airplan.date}}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef >Action</th>
    <td mat-cell *matCellDef="let airplan">
      <button mat-raised-button color="primary" (click)="onGetSystem(airplan.airpId)" >System</button>

      <button mat-raised-button color="warn"
              *ngIf="role=='ADMIN'"
              (click)="onDeleteAirplan(airplan.airpId)"
              style="margin-left: 5px; ">delete</button>
    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="columnsToDisplay  sticky : true"></tr>
  <tr mat-row *matRowDef="let row; columns : columnsToDisplay"></tr>

  </table>

</div>

</div>
