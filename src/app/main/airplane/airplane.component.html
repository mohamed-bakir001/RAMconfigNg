<div *ngIf="airplanes">
  <table mat-table [dataSource]="airplanes"  >
    <ng-container matColumnDef="airplan id">
      <th mat-header-cell *matHeaderCellDef>airplan id</th>
      <td mat-cell *matCellDef="let airplan"> {{airplan.airpId}}</td>
    </ng-container>

    <ng-container matColumnDef="tail number">
      <th mat-header-cell *matHeaderCellDef>tail number</th>
      <td mat-cell *matCellDef="let airplan"> {{airplan.tailNumber}}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>date</th>
      <td mat-cell *matCellDef="let airplan"> {{airplan.date}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>action</th>
      <td mat-cell *matCellDef="let airplan"> {{airplan.airpId}}</td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns : columnsToDisplay"></tr>

  </table>

</div>
